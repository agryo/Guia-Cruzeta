<div class="card">
  <img alt="Logomarca" src="{{ negocio.logomarca }}" />
  <div class="card_dados">
    <h4> {{ negocio.nome }} </h4>
    <h6> {{ negocio.telefone }} </h6>
  </div>
  <p> {{ negocio.descricao }} </p>
  <button pButton (click)="mostrarDetalhes()" label="Detalhes" icon="pi pi-eye"></button>
 </div>

<p-dialog header="Detalhes" [(visible)]="visivel" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <app-detalhes></app-detalhes>
</p-dialog>
