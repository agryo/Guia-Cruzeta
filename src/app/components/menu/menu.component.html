<section class="flex justify-content-center flex-wrap" [ngClass]="{'fixed-menu': isMenuFixed}">
  <p-menubar class="ml-1 mr-1 w-full" [model]="items">
    <ng-template pTemplate="start">
      <img class="mx-8" src="../../../assets/imgs/logo-guia-trsp.png" height="90" />
    </ng-template>
    <ng-template pTemplate="end">
      <p-button class="mx-8" icon="pi pi-sun"></p-button>
    </ng-template>
  </p-menubar>
</section>
