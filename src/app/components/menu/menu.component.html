<section class="menu flex justify-content-center flex-wrap" [ngClass]="{'fixed-menu': isMenuFixed}">
  <p-menubar class="ml-1 mr-1 w-full" [model]="items">
    <ng-template pTemplate="start">
      <a href="/">
        <img class="mx-8" src="../../../assets/imgs/logo-guia-trs.png" height="60" />
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex flex-row mx-8">
        <div class="flex align-items-center justify-content-center mx-1">
          <p-button icon="pi pi-user" severity="success" (click)="mostrarCadastro()"></p-button>
        </div>
        <div class="flex align-items-center justify-content-center mx-1">
          <p-button icon="{{ buttonTema.icon }}" (click)="mudarTema()"></p-button>
        </div>
      </div>
    </ng-template>
  </p-menubar>
</section>

<p-dialog header="Entrar" [(visible)]="visivel" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">

  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="surface-card py-5 px-5 sm:px5" style="border-radius:53px">
        <div class="text-center mb-5">
          <span class="text-600 font-medium">Faça login para continuar</span>
        </div>

        <div>
          <label for="email1" class="block text-900 text-xl font-medium mb-2">E-mail</label>
          <input id="email1" type="text" placeholder="Endereço de email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
          <p-password id="password1" [(ngModel)]="password" placeholder="Senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Lembre de mim</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Esqueceu sua senha?</a>
          </div>
          <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" [routerLink]="['/usuario']" (click)="mostrarCadastro()"></button>
        </div>
      </div>
    </div>
  </div>

</p-dialog>
