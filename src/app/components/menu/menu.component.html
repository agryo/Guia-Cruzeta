<section class="menu flex justify-content-center flex-wrap" [ngClass]="{'fixed-menu': isMenuFixed}">
  <p-menubar class="ml-1 mr-1 w-full" [model]="items">
    <ng-template pTemplate="start">
      <a href="/">
        <img class="mx-8" src="../../../assets/imgs/logo-guia-trs.png" height="60" />
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex flex-row mx-8">
        <div class="flex align-items-center justify-content-center mx-1">
          <p-button icon="pi pi-user" severity="success" (click)="visivelCadastro()"></p-button>
        </div>
        <div class="flex align-items-center justify-content-center mx-1">
          <p-button icon="{{ buttonTema.icon }}" (click)="mudarTema()"></p-button>
        </div>
      </div>
    </ng-template>
  </p-menubar>
</section>

<p-dialog header="Entrar" [(visible)]="visivel" [modal]="true" [style]="{ width: '40vw' }" [draggable]="false" [resizable]="false">

  <div class="surface-card p-4 shadow-2 border-round w-full">
    <div class="text-center mb-5">
        <img src="assets/imgs/logo-guia2-trsp.png" alt="Image" height="70" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bem-vindo de volta</div>
        <span class="text-600 font-medium line-height-3">NÃ£o tem cadastro ainda?</span>
        <a
          class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
          [routerLink]="['/usuario']" (click)="visivelCadastro()"
        >Cadastre-se hoje!</a>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">E-mail</label>
        <input id="email1" type="text" placeholder="Digite seu e-mail" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
        <input id="password1" type="password" placeholder="Digite sua senha" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Lembre de mim</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu sua senha?</a>
        </div>

        <button
          pButton pRipple label="Entrar" icon="pi pi-user" class="w-full"
        >
        </button>
    </div>
</div>

</p-dialog>
