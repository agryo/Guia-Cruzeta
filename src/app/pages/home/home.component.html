<section class="home">

  <div class="grid grid-nogutter surface-section text-800">
    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
        <section>
            <span class="block text-6xl font-bold mb-1">Pesquise tudo sobre</span>
            <div class="text-6xl text-primary font-bold mb-3">Cruzeta.</div>
            <p class="mt-0 mb-4 text-700 line-height-3">Busque qualquer informação que você deseja encontrar na cidade de Cruzeta. Lojas, serviços, academias, lanchonetes, etc.</p>

            <span class="p-input-icon-right">
              <i class="pi pi-search"></i>
              <input class="pr-8" type="text" pInputText [(ngModel)]="value" (keydown)="verificarEnter($event)" />
            </span>

            <button pButton pRipple (click)="buscar()" label="Buscar" type="button" class="ml-1 mr-3 p-button-raised"></button>
        </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden">
        <img src="../../../../assets/imgs/cruzetamaps.png" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
    </div>
  </div>

  <div class="surface-section px-4 py-2 md:px-6 lg:px-8 text-center">
    <div class="mb-3 font-bold text-3xl">
        <span class="text-900">Um site, </span>
        <span class="text-blue-600">Muitas soluções</span>
    </div>
    <div class="text-700 mb-6">Com o <b>Guia Cruzeta</b> você pode encontrar informações sobre a cidade. Veja algumas...</div>

    <div class="flex justify-content-center flex-wrap">
        <div class="flex align-items-center justify-content-center" *ngFor="let item of negocioInfo">
          <app-card [negocio]="item"></app-card>
        </div>
    </div>

  </div>

</section>
